<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-block left-block"></div>  <!-- Blue Block Left -->
    <div class="side-block right-block"></div> <!-- Blue Block Right -->

    <div class="container">
        <div class="chudo">
            <h1>Username</h1> 
            <input type="text" placeholder="Enter your username">
        </div>

        <div class="email">
            <h1>Email</h1>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="poo">
            <h1>Password</h1> 
            <input type="password" placeholder="Enter your password">
        </div>

        <div class="register">
            <button class="register-btn">Register</button>
            <p class="login-text">
                <a href="login.html">Already have an account? Log in!</a>  <!-- Click to Login -->
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
